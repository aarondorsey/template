<!DOCTYPE html><html>  <head>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">    <title>Fort McClellan, AL</title>	<link rel="stylesheet" href="https://bluemarble.zapatainc.com/dijit/themes/claro/claro.css">    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">	<link rel="stylesheet" type="text/css" href="https://bluemarble.zapatainc.com/src/agsjs/css/agsjs.css" />	<script type="text/javascript">	             var dojoConfig = {                    paths: {                      //if you want to host on your own server, download and put in folders then use path like:                            agsjs: location.pathname.replace(/\/[^/]+$/, '') + '/../src/agsjs'                        }                  };	</script>    <style>      html, body, #map {        height:100%;        width:100%;        margin:0;        padding:0;      }	  #BasemapToggle {		position: absolute;		top: 20px;		right: 20px;		z-index: 50;	  }    </style>    <script src="https://js.arcgis.com/3.15/"></script>    <script>      var map;      require([        "esri/map",		"esri/dijit/BasemapToggle",		"esri/dijit/BasemapGallery", "esri/arcgis/utils", "dojo/parser",        "esri/InfoTemplate",        "esri/layers/ArcGISDynamicMapServiceLayer",        "esri/symbols/SimpleFillSymbol",        "esri/symbols/SimpleLineSymbol",        "esri/tasks/IdentifyTask",        "esri/tasks/IdentifyParameters",		"esri/layers/ImageParameters",        "esri/dijit/Popup",        "dojo/_base/array",        "esri/Color",		"esri/geometry/Extent",        "dojo/dom-construct",		"esri/dijit/Legend",		"dojo/on", "dojo/dom", "dojo/ready",		"dijit/form/CheckBox", "dijit/layout/AccordionContainer",		"dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/TitlePane",		"dojo/query",		"esri/renderers/ClassBreaksRenderer",		"agsjs/dijit/TOC",		"dojo/domReady!"      ], function (        Map, BasemapToggle,		BasemapGallery, arcgisUtils, parser,		InfoTemplate, ArcGISDynamicMapServiceLayer, SimpleFillSymbol,        SimpleLineSymbol, IdentifyTask, IdentifyParameters, ImageParameters, Popup,        arrayUtils, Color, Extent,		domConstruct,		Legend,		on, dom, ready,		CheckBox,		query,		ClassBreaksRenderer,		TOC      ) {        var identifyTask, identifyParams;		var legendLayers = [];		var visible = [];		//console.log = function() {}        var popup = new Popup({          fillSymbol: new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID,            new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,              new Color([255, 0, 0]), 2), new Color([255, 255, 0, 0.25]))        }, domConstruct.create("div"));		var imageParameters = new ImageParameters();		imageParameters.format = "png32";		var mapURL = "https://bluemarble.zapatainc.com/arcgis/rest/services/mcclellan_dem/MapServer";		lyrMAP = new esri.layers.ArcGISDynamicMapServiceLayer(mapURL,{"imageParameters":imageParameters});		console.log("mapservice id: "+lyrMAP.id);		parser.parse();		// orig		legendLayers.push({ layer: lyrMAP, title: 'Fort McClellan, AL' });		 function buildLayerList() {          var items = arrayUtils.map(lyrMAP.layerInfos, function(info, index) {            if (info.defaultVisibility) {              visible.push(info.id);            }            return "<input type='checkbox' class='list_item'" + (info.defaultVisibility ? "checked=checked" : "") + "' id='" + info.id + "'' /><label for='" + info.id + "'>" + info.name + "</label></BR>";          });          var ll = dom.byId("layer_list");          ll.innerHTML = items.join(' ');          lyrMAP.setVisibleLayers(visible);          on(ll, "click", updateLayerVisibility);        }        function updateLayerVisibility() {          var inputs = dojo.query(".list_item");		  console.log("inputs: "+inputs);          var input;          visible = [];		  console.log("updateLayerVisibility...");          arrayUtils.forEach(inputs, function(input) {			console.log("input name: "+input.name);            if (input.checked) {				console.log("visible: "+input.name);              visible.push(input.id);            }          });          //if there aren't any layers visible set the array to be -1		  console.log("how many are visible: "+visible.length);		  console.log("visible array: "+visible);          if (visible.length === 0) {            visible.push(-1);          }          lyrMAP.setVisibleLayers(visible);        }		lyrMAP.on("load", buildLayerList);		loading = dom.byId("loadingImg");  //loading image		// basemaps: dark-gray, gray, hybrid, national-geographic, oceans, osm, satellite, streets, terrain, topo        map = new Map("map", {          basemap: "hybrid",          //center: [-108.5911, 35.4604],          //zoom: 12,		  //extent: esri.geometry.geographicToWebMercator(lyrMAP.fullExtent),          infoWindow: popup        });		on(map, "update-start", showLoading);  //loading image		on(map, "update-end", hideLoading);		var basemapGallery = new BasemapGallery({showArcGISBasemaps: true, map: map}, "basemapGallery");		basemapGallery.startup();		basemapGallery.on("error", function(msg) {console.log("basemap gallery error: ", msg);});		console.log("basemap added...");		map.on('layers-add-result', function () {          var legend = new Legend({            map: map,            layerInfos: legendLayers          }, "legendDiv");		  console.log("legend startup...");          legend.startup();		  console.log("legend started.");		// new TOC widget                  toc = new TOC({                    map: map,                    layerInfos: [{                      layer: lyrMAP,                      title: "FeatureLayer1"                    }, {                      layer: lyrMAP,                      title: "DynamicMapServiceLayer1"                      //collapsed: false, // whether this root layer should be collapsed initially, default false.                      //slider: false // whether to display a transparency slider.                    }]                  }, 'tocDiv');		// end new TOC widget        });		map.on('layers-add-result', function () {          //add check boxes		  console.log("adding checkboxes...");          arrayUtils.forEach(legendLayers, function (layer) {            var layerName = layer.title;            var checkBox = new CheckBox({              name: "checkBox" + layer.layer.id,              value: layer.layer.id,              checked: layer.layer.visible            });            checkBox.on("change", function () {              var targetLayer = map.getLayer(this.value);              targetLayer.setVisibility(!targetLayer.visible);              this.checked = targetLayer.visible;            });            //add the check box and label to the toc            domConstruct.place(checkBox.domNode, dom.byId("toggle"), "after");            var checkLabel = domConstruct.create('label', {                'for': checkBox.name,                innerHTML: layerName              }, checkBox.domNode, "after");            domConstruct.place("<br />", checkLabel, "after");          });        });		console.log("adding layer...");		map.addLayers([lyrMAP]);		//map.addLayer(lyrMAP);		console.log("layer added.");//		for (var j=0, jl=map.layerIds.length; j<jl; j++) {//			var currentLayer = map.getLayer(map.layerIds[j]);//			console.log(jl + " id: " + currentLayer.id);//			//console.log(jl + " class: " + currentLayer.className);//		}        map.on("load", mapReady);        function mapReady () {          map.on("click", executeIdentifyTask);          //create identify tasks and setup parameters          identifyTask = new IdentifyTask(mapURL);          identifyParams = new IdentifyParameters();          identifyParams.tolerance = 3;          identifyParams.returnGeometry = true;          //identifyParams.layerIds = [1, 2];		  identifyParams.layerIds = [];          identifyParams.layerOption = IdentifyParameters.LAYER_OPTION_ALL;          identifyParams.width = map.width;          identifyParams.height = map.height;		  var sourcewkid = new esri.SpatialReference({ "wkid": 102714 });		  //var point = new esri.geometry.Point(2497994.6836, 1630297.9058, sourcewkid);		  //var point = lyrMAP.fullExtent;		  var theFullExtent = lyrMAP.fullExtent;		  console.log(lyrMAP.units);		  console.log("<source fullextent>");		  console.log(theFullExtent);		  console.log("</source fullextent>");		  var destwkid = new esri.SpatialReference({ "wkid": 102100 });		  var geoService = new esri.tasks.GeometryService("https://bluemarble.zapatainc.com/arcgis/rest/services/Utilities/Geometry/GeometryServer");		  //var newExtent = geoService.project([theFullExtent], destwkid, onProjectComplete, onError);		  geoService.project([theFullExtent], destwkid, onProjectComplete, onError);		  console.log("<NEW fullextent>");		  //console.log(newExtent);		  console.log("</NEW fullextent>");		  //map.setExtent(theFullExtent);		//var toggle = new BasemapToggle({		//	map: map,		//	basemap: "osm"		//	}, "BasemapToggle");		//toggle.startup();        } // end mapReady		// determine the layer clicked, then display the appropriate fields		clickResults = function (attribs) {			//layerName = feature.layerName;			//console.log("in click results function: " + layerName);			console.log("click results: " + attribs.layerName);			switch (attribs.layerName) {				case "oe_item_point_mag_and_dig - UXO":					results = "<STRONG>UXO Item:</STRONG> " + attribs.UserFlag + "<BR><STRONG>OE Type:</STRONG> " + attribs.OeCatTyp + "<BR><STRONG>Remarks:</STRONG> " + attribs.Remarks + "<BR><STRONG>Comment:</STRONG> " + attribs.mec_comment +"<BR><img src=\"../img/" + attribs.UserFlag + ".jpg\" style=\"width:200px;height:200px;\">";					console.log("UXO");					break;				case "oe_item_point_mag_and_dig - MD":					results =  "<STRONG>MD Item:</STRONG> " + attribs.UserFlag + "<BR><STRONG>Type:</STRONG> " + attribs.md_comment + "<BR><STRONG>Found Date:</STRONG> " + attribs.FoundDate + "<BR><img src=\"../img/" + attribs.UserFlag + ".jpg\" style=\"width:200px;height:200px;\">";					console.log("MD");					break;			}			return results;		}		function onError() { console.log("Err... Nope."); }        function executeIdentifyTask (event) {          identifyParams.geometry = event.mapPoint;          identifyParams.mapExtent = map.extent;          var deferred = identifyTask            .execute(identifyParams)            .addCallback(function (response) {              // response is an array of identify result objects              // Let's return an array of features.              return arrayUtils.map(response, function (result) {                var feature = result.feature;                var layerName = result.layerName;				console.log("in array: " + layerName);                feature.attributes.layerName = layerName;                // if (layerName === 'oe_item_point_mag_and_dig - UXO') {                  // //var taxParcelTemplate = new InfoTemplate(layerName,				  // var taxParcelTemplate = new InfoTemplate("UXO Item",                    // "Item: ${mec_comment} <br/> Found Date: ${FoundDate}");                  // feature.setInfoTemplate(taxParcelTemplate);                // }                // else if (layerName === 'oe_item_point_mag_and_dig - MD') {                  // //console.log(feature.attributes.PARCELID);                  // //var buildingFootprintTemplate = new InfoTemplate(layerName,				  // var buildingFootprintTemplate = new InfoTemplate("MD Item",                    // "<STRONG>Item</STRONG>: ${md_comment} <br/>" +					// "<STRONG>Found Date</STRONG>: ${FoundDate}");                  // feature.setInfoTemplate(buildingFootprintTemplate);                // }				//console.log("feature: " + feature.attributes.FoundDate);				//theHtml = clickResults(feature.attributes);				//console.log("html: " + theHtml);				//feature.setInfoTemplate(InfoTemplate(feature.layerName,theHtml));				feature.setInfoTemplate(InfoTemplate(layerName,"${*}"));                return feature;              });            });          // InfoWindow expects an array of features from each deferred          // object that you pass. If the response from the task execution          // above is not an array of features, then you need to add a callback          // like the one above to post-process the response and return an          // array of features.          map.infoWindow.setFeatures([deferred]);          map.infoWindow.show(event.mapPoint);        }		function onProjectComplete(newExtent) {			console.log(newExtent[0]);			map.setExtent(newExtent[0]);		}		function showLoading() {			esri.show(loading);			map.disableMapNavigation();			map.hideZoomSlider();		}		function hideLoading(error) {			esri.hide(loading);			map.enableMapNavigation();			map.showZoomSlider();		}      });    </script>  </head>  <body class="claro">    <div data-dojo-type="dijit/layout/BorderContainer"       data-dojo-props="design:'headline', gutters:false"       style="width:100%;height:100%;margin:0;"><div id="rightPane"       data-dojo-type="dijit/layout/ContentPane" style="width:280px; overflow:auto;"       data-dojo-props="region:'right'">    <div data-dojo-type="dijit/layout/AccordionContainer">      <div data-dojo-type="dijit/layout/ContentPane" id="legendPane" data-dojo-props="title:'Legend', selected:true">        <div id="legendDiv"></div>      </div>      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'Layers'">		<span id="layer_list"></span><br />        <span style="padding:10px 0;"> Click to toggle the visibility of the layers </span>        <div id="toggle" style="padding: 2px 2px;"></div>      </div>		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title:'TOC'">			<div id="tocDiv"></div>			<span style="padding:10px 0;"> [available v0.9] </span>        <div id="toggle" style="padding: 2px 2px;"></div>      </div>    </div></div>    <div id="map"         data-dojo-type="dijit/layout/ContentPane"         data-dojo-props="region:'center'"         style="padding:0;">		 <img id="loadingImg" src="/img/gps.svg" style="position:absolute; left:50%; top:50%; z-index:100;" />      <div style="position:absolute; right:10px; top:10px; z-Index:999;"> <!-- start basemap -->        <div data-dojo-type="dijit/TitlePane"             data-dojo-props="title:'Switch Basemap', closable:false, open:false">          <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:220px; overflow:auto;">            <div id="basemapGallery"></div>          </div>        </div>      </div> <!-- end basemap -->    </div> <!-- end map -->  </div> <!-- end bordercontainer --></body>  </html>
